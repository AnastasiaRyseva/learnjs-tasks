<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        function showNotification({top = 0, right = 0, className, html}) {
            let notific = document.createElement('div');
            notific.className = className;
            notific.innerHTML = html;
            notific.style.position = 'absolute';
            notific.style.top = top + 'px';
            notific.style.right = right + 'px';
            document.body.prepend(notific);
            setTimeout(() => notific.remove(), 1500);
        }

        showNotification({
            top: 10, // 10px от верхней границы окна (по умолчанию 0px)
            right: 10, // 10px от правого края окна (по умолчанию 0px)
            html: "Hello!", // HTML-уведомление
            className: "welcome" // дополнительный класс для div (необязательно)
        });
    </script>
</body>
</html>
