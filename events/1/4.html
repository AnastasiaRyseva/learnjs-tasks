<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hidden-list {
            visibility: hidden;
        }
        .open-list {
            visibility: visible;
        }
        #close, #open {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <span id="close">▶</span>
        <span id="open">▼ </span> 
        Сладости (нажми меня)!
    </div>
    
  <ul class="hidden-list">
    <li>Пирожное</li>
    <li>Пончик</li>
    <li>Мёд</li>
  </ul>

  <script>
    let closeBtn = document.getElementById('close');
    let openBtn = document.getElementById('open');
    let list = document.querySelector('.hidden-list')

    closeBtn.addEventListener('click', () => list.className = 'hidden-list');
    openBtn.addEventListener('click', () => list.className = 'open-list');
  </script>
</body>
</html>
